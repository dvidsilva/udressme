<html ng-app>
    <head>
        <title>UDressMe</title>
        <meta name='description' content='Get help with your clothing matches' />
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
<body class='home' ng-controller="TodoCtrl"  >
<header >
    <h1>
        <a href='./' rel='homepage'>
            <img src='images/logo.png'  alt='Never shop alone! '/>
        </a>
    </h1>
    <nav >
        <a class='active' >Link</a>
        <a class='' >Link2</a>
    </nav>
    <h2 class='slogan'>
        <a href='dresser.html'>Choose your best style</a>
    </h2>
    <aside >
        <header>
            <a href='vote.html' >Vote</a>
            <span>help me choose the best style</span>
            <button class='right' >&lt;</button>
            <button class='left' >&gt;</button>
        </header>
    </aside>
</header>


<section id='catalogue' >
    <div class='search' >
        <input type='text' class='sbox' placeholder='search' />
    </div>
    <aside class='thumbnails' >
        <div class='thumbnail'  ng-repeat="product in products" >
            <img ng-src="{{product.image.sizes.Large.url}}" />
            <h3>{{product.name}}</h3>
            <a class='lefts' data-action='"+action+"' data-product='"+product.id+"' href='./dresser.html'>Try it</a>
        </div>
    </aside>
</section>

<footer>
    <center>
        &copy; 2013  @tcdisrupt
    </center>
</footer>
<script src='js/jquery.js' ></script>
<script src='js/angular.min.js' ></script>
<script src='js/data.js' ></script>
<script src='js/dresser.js' ></script>
</body>
</html>
